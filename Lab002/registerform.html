<!DOCTYPE html>
<html>

<head>
    <title>Register Form with Validation</title>
</head>

<body>
    <form>
        <h2>Register Form</h2>
        <table>
            <tr>
                <td><label for="email">Email*</label></td>

                <td>
                    <input type="email" id="email" placeholder="username@gmail.com" required>
                </td>
            </tr>

            <tr>
                <td><label for="pass1">Password*</label></td>

                <td>
                    <input type="password" name="pass1" id="pass1" minlength="8" required>
                </td>

                <td><label for="pass2">Confirm Password*</label></td>

                <td>
                    <input type="password" name="pass2" id="pass2" minlength="8" required>
                </td>
            </tr>

            <tr>
                <td><label>(Min Length * Characters)</label></td>
            </tr>

            <tr>
                <td><label for="phoneNum">Phone*</label></td>

                <td>
                    <input type="tel" name="phoneNumber" id="phoneNum" pattern="[0]{1}[0-9]{8,9}"
                        placeholder="012345678" required>
                </td>
            </tr>

            <tr>
                <td><label>Sex</label></td>

                <td>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="reset" name="clear" value="Clear">
                    <input type="submit" name="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
